---
layout: default
id: article
---
<section class="content">
  <div class="row">
    <div class="col12">
      <section class="box">
        <article class="box-inner">
          <header>
            <h1>{{ page.title }}</h1>
            <date datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%d/%m/%Y' }}</date>
          </header>
          <div class="post">
          {{ content }}
          </div>
        </article>
      </section>
    </div>
  </div>
</section>
